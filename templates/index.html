<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gyan Guru Website Monitor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    // âœ… Toggle + persist dark mode
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }

    // âœ… Load dark mode from localStorage
    window.onload = function() {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }
    };

    function filterCategory(select) {
      const selected = select.value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(row => {
        const cat = row.getAttribute("data-category");
        row.style.display = (selected === "all" || cat === selected) ? "" : "none";
      });
    }

    function showHistory(index) {
      fetch(`/updates/${index}`)
        .then(res => res.json())
        .then(history => {
          const modal = document.getElementById("historyModal");
          const container = document.getElementById("historyContent");
          container.innerHTML = "";
          if (history.length === 0) {
            container.innerHTML = "<p>No update history available.</p>";
          } else {
            history.forEach((item, i) => {
              const div = document.createElement("div");
              div.className = "history-entry";
              div.innerHTML = `
                <strong>Version ${i + 1}</strong> - <em>${item.timestamp}</em>
                <pre>${item.content}</pre>
                <hr>
              `;
              container.appendChild(div);
            });
          }
          modal.style.display = "block";
        });
    }

    function closeModal() {
      document.getElementById("historyModal").style.display = "none";
    }

    function resetAll() {
      if (confirm("Are you sure you want to reset all site tracking data?")) {
        fetch("/reset_all", { method: "POST" })
          .then(res => res.json())
          .then(data => {
            if (data.status === "reset") {
              alert("All sites have been reset.");
              location.reload();
            } else {
              alert("Reset failed.");
            }
          });
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById("historyModal");
      if (event.target === modal) modal.style.display = "none";
    };

    // âœ… Auto-refresh table body every 60s
    setInterval(() => {
      fetch("/table-data")
        .then(res => res.text())
        .then(html => {
          document.querySelector("tbody").innerHTML = html;
        });
    }, 60000);
  </script>
</head>
<body>

<!-- âœ… HEADER WITH LOGO LEFT AND CENTERED TITLE -->
<div class="header-container">
  <img src="{{ url_for('static', filename='gyan-guru.png') }}" alt="Gyan Guru Logo" class="logo">
  <h1>ğŸ§  Gyan Guru Website Monitor</h1>
</div>

<!-- âœ… TOP BAR: Add Site + Category + Dark Mode + Reset All -->
<div class="top-bar">
  <form action="/add" method="POST" class="form-inline">
    <input name="name" placeholder="Website Name" required>
    <input name="url" placeholder="URL" required>
    <input name="selector" placeholder="CSS Selector" required>
    <input name="category" placeholder="Category" required>
    <button type="submit">â• Add Site</button>
  </form>

  <div class="top-controls">
    <label>Category:</label>
    <select onchange="filterCategory(this)">
      <option value="all">All</option>
      {% for cat in categories %}
      <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>

    <button onclick="toggleDarkMode()">ğŸŒ“ Dark Mode</button>
    <button class="reset-button" onclick="resetAll()">ğŸ” Reset All</button>
  </div>
</div>

<!-- âœ… MONITORING TABLE -->
<table>
  <thead>
    <tr>
      <th>Website</th>
      <th>Category</th>
      <th>URL</th>
      <th>Updates</th>
      <th>Status</th>
      <th>Last Checked</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% include 'table_body.html' %}
  </tbody>
</table>

<!-- âœ… UPDATE HISTORY MODAL -->
<div id="historyModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">Ã—</span>
    <h2>ğŸ” Update History</h2>
    <div id="historyContent"></div>
  </div>
</div>

</body>
</html>
